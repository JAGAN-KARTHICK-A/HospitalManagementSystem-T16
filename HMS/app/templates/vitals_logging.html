{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg border-l-4 border-sky-500 p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Find Patient</h2>
        <form method="POST" action="{{ url_for('main.vitals_logging') }}" class="flex space-x-2">
            <input type="text" id="search_query" name="search_query" 
                   placeholder="Search by Patient ID (e.g., PID-10001) or Name..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" 
                   required>
            <button type="submit" 
                    class="bg-sky-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-sky-700 transition duration-300">
                Search
            </button>
        </form>
    </div>

    {% if patients %}
    <div class="bg-white shadow-md rounded-lg mt-6">
        <div class="p-6 border-b border-gray-200">
             <h2 class="text-xl font-bold text-gray-800">
                Search Results ({{ patients|length }})
             </h2>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for p in patients %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-medium text-gray-900">{{ p.pid }}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-700">{{ p.patient_name }}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-700">{{ p.patient_contact }}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="{{ url_for('main.vitals_patient', pid=p.pid) }}" class="text-sky-600 hover:text-sky-900">Log Vitals</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
