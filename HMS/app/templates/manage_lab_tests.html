{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <div class="lg:col-span-1 bg-white shadow-lg rounded-lg border-l-4 border-sky-500">
        <form method="POST" action="{{ url_for('main.manage_lab_tests') }}" class="p-6 space-y-4">
            <h2 class="text-xl font-bold text-gray-800">Add New Lab Test</h2>
            
            <div>
                <label for="test_name" class="block text-sm font-medium text-gray-700 mb-1">Test Name</label>
                <input type="text" id="test_name" name="test_name" 
                       placeholder="e.g., Complete Blood Count (CBC)"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <select id="department" name="department" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    <option value="Pathology">Pathology</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Microbiology">Microbiology</option>
                </select>
            </div>

            <div>
                <label for="unit_price" class="block text-sm font-medium text-gray-700 mb-1">Unit Price (₹)</label> <input type="number" step="0.01" id="unit_price" name="unit_price" 
                       value="0.00"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-sky-600 text-white font-bold py-2 px-4 rounded-md shadow-md">
                    Add Test
                </button>
            </div>
        </form>
    </div>

    <div class="lg:col-span-2 bg-white shadow-md rounded-lg">
        <div class="p-6 border-b border-gray-200">
             <h2 class="text-xl font-bold text-gray-800">
                Available Lab Tests ({{ tests|length }})
             </h2>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Test Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for t in tests %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ t.test_name|title }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ t.department }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">₹{{ "%.2f"|format(t.unit_price) }}</td> <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="{{ url_for('main.delete_test', test_id=t._id) }}" class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
