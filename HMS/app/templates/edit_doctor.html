{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg border-l-4 border-sky-500">
    <form method="POST" action="{{ url_for('main.edit_doctor', doctor_id=doctor._id) }}" class="p-6 space-y-4">
        <h2 class="text-xl font-bold text-gray-800">Edit Doctor: {{ doctor.name }}</h2>
        
        <!-- Doctor Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Doctor Name</label>
            <input type="text" id="name" name="name" 
                   value="{{ doctor.name }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" 
                   required>
        </div>
        
        <!-- Department -->
        <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
            <input type="text" id="department" name="department" 
                   value="{{ doctor.department }}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" 
                   required>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex items-center space-x-4 pt-2">
            <button type="submit" 
                    class="bg-sky-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-sky-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                Save Changes
            </button>
            <a href="{{ url_for('main.manage_doctors') }}"
               class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-md border border-gray-300 hover:bg-gray-200 transition">
                Cancel
            </a>
        </div>

    </form>
</div>
{% endblock %}
