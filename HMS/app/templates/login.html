<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Hospital Management System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple hospital-themed color extension */
        .bg-hospital-blue { background-color: #007a9e; }
        .hover\:bg-hospital-blue-dark:hover { background-color: #005a74; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 m-4">
        
        <!-- Logo and Title -->
        <div class="flex flex-col items-center mb-6">
            <div class="w-16 h-16 bg-hospital-blue text-white flex items-center justify-center rounded-full text-3xl font-bold mb-3">
                H
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Hospital Management System</h1>
            <p class="text-gray-600">Please sign in to your account</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 rounded-lg mb-4 text-sm
                        {% if category == 'danger' %} bg-red-100 text-red-700 
                        {% elif category == 'success' %} bg-green-100 text-green-700
                        {% else %} bg-blue-100 text-blue-700 {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('main.login') }}">
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-hospital-blue focus:border-transparent" 
                       required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-hospital-blue focus:border-transparent" 
                       required>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full bg-hospital-blue text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-hospital-blue-dark transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-hospital-blue focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>

    </div>

</body>
</html>
